    <h1>Blood Stock Availability</h1>
    <form action="" id="search-form">
        <div class="box">
            <h2>Search Blood Stock</h2>
            <div class="boxcontainer">
                <div class="state">
                    <label for="state">Select State</label>
                    <select id="state" onchange="populatedistricts()" name="state">
          <option value="">Select State</option>
          <option value="Delhi">Delhi</option>
                    <option value="Andhrapradesh">Andhra pradesh</option>
         <option value="Arunachalpradesh">Arunachal pradesh</option>
         <option value="Bihar">Bihar</option>
         <option value="Chattishgarh">Chattishgarh</option>
         <option value="Goa">Goa</option>
         <option value="Gujrat">Gujrat</option>
         <option value="Haryana">Haryana</option>
         <option value="HimachalPradesh">Himachal Pradesh</option>
         <option value="Jharkhan">Jharkhan</option>
         <option value="Karnataka">Karnataka</option>
         <option value="kerala">kerala</option>
         <option value="MadhyaPradesh">Madhya Pradesh</option>
         <option value="Maharashtra">Maharashtra</option>
         <option value="Manipur">Manipur</option>
         <option value="Meghalya">Meghalya</option>
         <option value="Mizoram">Mizoram</option>
         <option value="Nagaland">Nagaland</option>
         <option value="Odisha">Odisha</option>
         <option value="Punjab">Punjab</option>
         <option value="Rajasthan">Rajasthan</option>
         <option value="Sikim">Sikim</option>
         <option value="Tamil nadu">Tamil nadu</option>
         <option value="Telangnan">Telangnan</option>
         <option value="Tripura">Tripura</option>
         <option value="UtterPradesh">Utter Pradesh</option>
         <option value="Uttarakhand">Uttarakhand</option>
         <option value="WestBangal">West Bangal</option>
        </select>
                </div>
                <div class="district">
                    <label for="district">Select District</label>
                    <select id="district" name="district">
          <option value="">Select District</option>
          </select>
                </div>
                <div class="city">
                    <input type="text" id="city" name="city" placeholder="Enter your City Name">
                </div>
                <div class="blood">
                    <label for="bloodgroup">CHOOSE BLOOD GROUP</label>
                    <select id="blood" name="blood">
              <option value="">Select</option>
              <option value="A+ve">A+ve</option>
             <option value="A-ve">A-ve</option>
             <option value="B+ve">B+ve</option>
             <option value="B-ve">B-ve</option>
             <option value="AB+ve">AB+ve</option>
             <option value="AB-ve">AB-ve</option>
             <option value="O+ve">O+ve</option>
             <option value="O-ve">0-ve</option>
            </select>
                </div>
            </div>
        </div>
        <center> <button class="submit" type="submit">Search</button></center>
    </form>
    <div class="results-container">
        <h2>Search Results:</h2>
        <ul id="results-list"></ul>
    </div>
